<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
</head>
<body>
    <h1>Workshop #HTML-Form</h1>
    <table>
        <tr>
            <td>ชื่อ</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>สกุล</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>วัน/เดือน/ปีเกิด</td>
            <td><input type="date"/></td>
        </tr>
        <tr>
            <td>อายุ</td>
            <td><input type="text" ></td>
        </tr>
        <tr>
            <td>เพศ</td>
            <td>
                <input id="man"
                    type="radio"
                    name="same-radio"/>
                <label for="man">ชาย</label>
                <input id="girl"
                    type="radio"
                    name="same-radio"/>
                <label for="girl">หญิง</label> 

            </td>
        </tr>
        <tr>
            <td>รูป</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>ที่อยู่</td>
            <td><textarea rows="4"
                placeholder="กรุณาป้อนข้อมูล"></textarea>
            </td>
        </tr>
        <tr>
            <td>สีที่ชอบ</td>
            <td>
                <select>
                    <option value="" disabled selected>-</option>
                    <option>สีแดง</option>
                    <option>สีน้ำเงิน</option>
                    <option>สีเหลือง</option>
                    <option>สีดำ</option>
                    <option>สีขาว</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>แนวเพลงที่ชอบ</td>
            <td>
                <input id="For_live"
                    type="radio"
                    name="favmusic"/>
                <label for="For_live">เพื่อชีวิต</label>
                <input id="Luk_Thung"
                    type="radio"
                    name="favmusic"/>
                <label for="Luk_Thung">ลูกทุ่ง</label> 
                <input id="Another"
                    type="radio"
                    name="favmusic"/>
                <label for="Another">อื่นๆ</label>
            </td>
        </tr>
    </table>
    <br>
    <input type="checkbox"
            name="license">ยินยอมให้เก็บข้อมูล<br><br>
    <button type="button">Reset</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    <button type="button">Submit</button>
</body>
</html>
